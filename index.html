---
layout: default
title: Web and Mobile Developer from Colombia
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="post-categories">
        {% if post.tags %}
          {% for tag in post.tags %}
            <a href="{{ site.baseurl }}tags#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
          {% endfor %}
        {% endif %}
      </div>
      <div class="entry">
        {{ post.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer M&aacute;s</a>
    </article>
  {% endfor %}
</div>
